apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    remoteManifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: snehaltawade/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.js"
